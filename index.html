<style>

    color:#b03060;
    text-align:center;
    margin:0;

#main{

    display:none;

/* GALER√çA */

    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;

#gallery img{
    width:100%;

</head>

<body>

<!-- PARTE INICIAL -->
<div id="main">

    <div class="heart">‚ù§Ô∏è</div>

    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <div class="sub">Pi√©nsalo bien‚Ä¶ üòå</div>

    <div class="buttons">
        <button id="yes">S√≠ üíñ</button>
        <button id="no">No</button>
    </div>

</div>

<!-- PARTE FINAL -->
<div id="final">

    <p>Sab√≠a que dir√≠as que s√≠ üíò</p>

    <!-- Fotos -->
    <div id="gallery">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
        <img src="foto5.jpg">
        <img src="foto6.jpg">
        <img src="foto7.jpg">
        <img src="foto8.jpg">
        <img src="foto9.jpg">
        <img src="foto10.jpg">
    </div>

    <!-- Contador -->
    <div id="counter"></div>

</div>

<!-- M√∫sica -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/rtOvBOTyX00?enablejsapi=1"
allow="autoplay"></iframe>

<script>

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const main = document.getElementById("main");
const final = document.getElementById("final");
const counter = document.getElementById("counter");
const music = document.getElementById("music");

let scale = 1;

/* Fecha inicio */
const startDate = new Date(2024,8,17);

/* NO ‚Üí agranda S√ç */
no.addEventListener("click", () => {
    scale += 0.25;
    yes.style.transform = `scale(${scale})`;
});

/* Calcular tiempo */
function calculateTime(){

    const today = new Date();

    let years = today.getFullYear() - startDate.getFullYear();
    let months = today.getMonth() - startDate.getMonth();
    let days = today.getDate() - startDate.getDate();

    if(days < 0){
        months--;
        days += 30;
    }

    if(months < 0){
        years--;
        months += 12;
    }

    counter.textContent =
      `üíï Llevamos juntos: ${years} a√±os, ${months} meses y ${days} d√≠as üíï`;
}

/* M√∫sica */
function playMusic(){
    music.contentWindow.postMessage(
        '{"event":"command","func":"playVideo","args":""}',
        '*'
    );
}

/* S√ç */
yes.addEventListener("click", () => {

    /* Ocultar todo lo inicial */
    main.style.display = "none";

    /* Mostrar final */
    final.style.display = "block";

    calculateTime();
    playMusic();
});
</script>

</body>
</html>
